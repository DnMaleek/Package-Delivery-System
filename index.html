<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDSys | LogIn</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: rgb(234, 234, 234);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .usrform {
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        align-items: center;
        background-color: rgb(249, 249, 249);
        border: 1px solid rgb(230, 228, 240);
        box-shadow: 10px 12px 10px rgb(169, 169, 169);
        padding: 30px;
        border-radius: 20px;
        width: 30%;
        height: 40%;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 80%;
    }

    input {
        height: 50px;
        width: 90%;
        font-size: 15px;
        outline-color: rgb(70, 157, 207);
        border: 1px solid rgb(207, 207, 207);
        border-radius: 20px;
        padding-inline-start: 20px;
    }

    button {
        width: 60%;
        border-radius: 20px;
        border: none;
        background-color: rgb(79, 79, 133);
        color: white;
        height: 40px;
        margin-top: 5px;
    }

</style>
<body>
    <div class="usrform">
        <h2>Hey ! Welcome Back</h2>
        <form action="">
            <input type="text" name="" id="" placeholder="A-Loc-0001">
            <input type="password" name="" id="" placeholder="Password">
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
