<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PDSys | Add-Parcel</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: rgb(234, 234, 234);
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80%;
    }
    .container form {
        padding: 40px 30px;
        background: rgb(249, 249, 249);
        border-radius: 20px;
        box-shadow: 10px 12px 10px rgb(169, 169, 169);
        border: 1px solid rgb(230, 228, 240);
    }
    .part {
        display: flex;
        flex-direction: column;
    }

    .inputs {
        display: flex;
        gap: 30px;
    }
    input {
        width: 200px;
        height: 40px;
        padding-inline: 8px;
        font-size: 15px;
        border-radius: 16px;
        border:2px solid rgb(236, 236, 236);
        outline-color: rgb(70, 157, 207);
        color: rgb(95, 95, 95);
    }
    .desc {
        display: flex;
        flex-direction: column;
        max-width: 465px;
    }
    .desc textarea {
        resize: none;
        width: 96%;
        border: 2px solid rgb(236, 236, 236);
        margin-top: 20px;
        font-size: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-inline: 10px;
        outline-color: rgb(70, 157, 207);
        border-radius: 8px;
        margin-bottom: 10px;
        color: rgb(95, 95, 95);
    }
    .submit {
        display: flex;
        justify-content: center;
        margin-top: 5px;
    }
    .submit button {
        padding: 10px 30px;
        width: 40%;
        border: 2px solid rgb(233, 233, 233);
        color: white;
        background-color: rgb(79, 79, 133);
        border-radius: 20px;
    }
    .input-field {
        height: 200px;
        border: 2px dashed rgb(200, 200, 200);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: rgb(150, 150, 150);
    }
    .input-field i {
        font-size: 50px;
        margin-bottom: 10px;
        color: rgb(70, 157, 207);
    }
</style>
<body>
    <div class="container">
        <form action="#">
            <h2>Add Parcel Here</h2>
            <div class="part">
                <p>Senders Information</p>
                <div class="inputs">
                    <input type="text" name="name" placeholder="Name">
                    <input type="tel" name="phone" placeholder="Contact">
                </div>
            </div>
            <div class="part">
                <p>Receiver Information</p>
                <div class="inputs">
                    <input type="text" name="name" placeholder="Name">
                    <input type="tel" name="phone" placeholder="Contact">
                </div>
            </div>
            <div class="part">
                <p>Route Information</p>
                <div class="inputs">
                    <input type="text" name="from-loc" placeholder="From">
                    <input type="text" name="dest-loc" placeholder="Destination">
                </div>
            </div>
            <div>
                <p>Parcel Description</p>
                <div class="desc">
                    <div class="input-field">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p>Click To Upload</p>
                        <input type="file" name="parcel-image" placeholder="Parcel Image" hidden>
                    </div>
                    <textarea type="text" name="parcel-info" rows="3">
                    </textarea>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Add Parcel</button>
            </div>       
        </form>
    </div>
    <script>
        const inputField = document.querySelector('.input-field');
        const fileInput = document.querySelector('input[type="file"]');

        inputField.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                inputField.innerHTML = `<p style="color: rgb(70, 157, 207);">${fileInput.files[0].name} selected</p>`;
            } else {
                inputField.innerHTML = `<p>Click To Upload</p>`;
            }
        });
    </script>
</body>
</html>
